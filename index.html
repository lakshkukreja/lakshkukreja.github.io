<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Audioverse</title>
    <link rel="stylesheet" href="style.css">
	<style type="text/css">
	.auto-style1 {
		margin-left: 26%;
		width: 80%;
		padding: 20px;
	}
	</style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Artists</h2>
            <ul id="artistList"></ul>
        </div>
        <div class="auto-style1">
            <div id="albumList" class="album-list">
                <h2 style="width: 634px">Tracks</h2>
                </div>
            <div class="track-list-container">
                <ul id="trackList"></ul>
            </div>
        </div>
    </div>
    <div class="player">
        <img id="albumCover" src="" alt="Album Cover" class="album-cover">
        <div>
            <h3 id="trackName">Track Name</h3>
            <p id="artistName">Artist Name</p>
        </div>
        <button id="prevBtn"><img src="https://raw.githubusercontent.com/lakshkukreja/lakshkukreja.github.io/main/assets/previous.png" alt="Previous"></button>
        <button id="playPauseBtn"><img id="playPauseImg" src="https://raw.githubusercontent.com/lakshkukreja/lakshkukreja.github.io/main/assets/play.png" alt="Play"></button>
        <button id="nextBtn"><img src="https://raw.githubusercontent.com/lakshkukreja/lakshkukreja.github.io/main/assets/next.png" alt="Next"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
